<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tesi di Laurea</title>

    <link rel="stylesheet" type="text/css" href="static\css\style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <script src="static\js\libraries/p5.min.js"></script>
    <script src="static\js\libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="container">
      <h1 id="title">Test</h1>

      <form id="map-setting-form">
        <legend>Impostazioni mappa</legend>
        <label for="fname">Numero righe </label><br />
        <input type="number" id="height" name="height" value="10" /><br />
        <label for="lname">Numero colonne</label><br />
        <input type="number" id="width" name="width" value="10" /><br /><br />

        <button type="button" id="drawButton">Redraw canvas</button>
      </form>
      <form id="resize-canvas-form">
        <legend>Ridimensiona celle</legend>
        <label for="cname">Dimensione celle</label><br />
        <select name="list" id="cell-size">
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option></select
        ><br />
        <button type="button" id="resizeButton">Resize canvas</button>
      </form>

      <form id="zone-form">
        <legend>Zona e colore della cella</legend>
        <label for="fname">Zona </label><br />

        <select name="list" id="zone">
          <option value="Kitchen">Kitchen</option>
          <option value="Bathroom">Bathroom</option>
          <option value="Living Room">Living Room</option>
        </select>
        <label for="fname">Colore </label><br />
        <input type="color" id="cell-color" name="cell-color" /><br />
        <label for="checkBox">Cambia colore</label><br />
        <input
          type="checkbox"
          id="color-checkbox"
          title="Abilitare modifiche"
        /><br /><label for="checkBox">Modifica muri</label><br />
        <input
          type="checkbox"
          id="walls-checkbox"
          title="Abilita per cambiare i muri"
        /><br />
      </form>
      <div class="clear-float"></div>
      <button id="save-map-button">Save Map</button>
      <button id="load-map-button">Load Map</button>

      <div id="input-output-grid">
        <div class="io-grid-element">
          <textarea id="input-text" placeholder="Input text"></textarea>
        </div>
        <div class="io-grid-element" id="io-button">
          <button>
            <i class="bi bi-arrow-right-circle-fill"></i>
          </button>
        </div>
        <div class="io-grid-element">
          <textarea
            id="output-text"
            placeholder="Output text"
            readonly
          ></textarea>
        </div>
      </div>

      <div id="canvas-zone"></div>

      <div class="row">
        <div class="col-sm">
          <p>Entit√†</p>
          <div class="column" id="img-list"></div>
        </div>
        <div class="col-sm" id="entity-info">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Class</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><img id="entity-image" src="static\images\empty.png" /></td>
                <td id="entity-class">Select an entity</td>
              </tr>
            </tbody>
            <thead>
              <tr>
                <th scope="col">Size</th>
                <th scope="col">X</th>
                <th scope="col">Y</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select name="list" id="entity-size">
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="big">big</option>
                  </select>
                </td>
                <td>
                  <input
                    type="number"
                    id="entity-x"
                    name="entity-x"
                    min="1"
                    max="4"
                    value="1"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    id="entity-y"
                    name="entity-y"
                    min="1"
                    max="4"
                    value="1"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <footer></footer>
    </div>

    <script src="static\js\fetch\allFetch.js"></script>

    <script src="static\js\entities\position.js"></script>
    <script src="static\js\entities\cell.js"></script>
    <script src="static\js\entities\entity.js"></script>

    <script src="static\js\searchAlgorithm\astarAlgoritm.js"></script>

    <script src="static\js\agent\agent.js"></script>
    <script src="static\js\agent\actionTranslator.js"></script>

    <script src="static\js\eventListener.js"></script>

    <script src="static\js\mapEditor.js"></script>

    <script src="static\js\sketch.js"></script>
  </body>
</html>
