<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tesi di Laurea</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="container">
      <h1 id="title">Test</h1>

      <form id="map-setting-form">
        <legend>Impostazioni mappa</legend>
        <label for="fname">Numero righe </label><br />
        <input type="number" id="height" name="height" value="10" /><br />
        <label for="lname">Numero colonne</label><br />
        <input type="number" id="width" name="width" value="10" /><br /><br />

        <button type="button" id="drawButton">Redraw canvas</button>
      </form>
      <form id="resize-canvas-form">
        <legend>Ridimensiona celle</legend>
        <label for="cname">Dimensione celle</label><br />
        <select name="list" id="cell-size">
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option></select
        ><br />
        <button type="button" id="resizeButton">Resize canvas</button>
      </form>

      <form id="zone-form">
        <legend>Zona e colore della cella</legend>
        <label for="fname">Zona </label><br />

        <select name="list" id="zone">
          <option value="Kitchen">Kitchen</option>
          <option value="Bathroom">Bathroom</option>
          <option value="Living Room">Living Room</option>
        </select>
        <label for="fname">Colore </label><br />
        <input type="color" id="cell-color" name="cell-color" /><br />
        <label for="checkBox">Cambia colore</label><br />
        <input
          type="checkbox"
          id="color-checkbox"
          title="Abilitare modifiche"
        /><br /><label for="checkBox">Modifica muri</label><br />
        <input
          type="checkbox"
          id="walls-checkbox"
          title="Abilita per cambiare i muri"
        /><br />
      </form>
      <div class="clear-float"></div>
      <button id="save-map-button">Save Map</button>
      <button id="load-map-button">Load Map</button>

      <div id="item-info-point" class="hidden">
        <table>
          <tr>
            <th>Nome</th>
            <th>Id</th>
            <th>Coordinate</th>
            <th>Abilit√†</th>
            <th>Lexical references</th>
          </tr>
          <tr>
            <td id="info-name"></td>
            <td id="info-id"></td>
            <td id="info-coord"></td>
            <td id="info-abilities"></td>
            <td id="info-lexRef"></td>
            <td>
              <button id="delete-button"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </table>
      </div>

      <div id="cell-info-point" class="hidden">
        <table>
          <tr>
            <th>Coordinate</th>
            <th>Zona</th>
          </tr>
          <tr>
            <td id="cell-coord"></td>
            <td id="cell-zone"></td>
          </tr>
        </table>
      </div>

      <div id="canvas-zone"></div>

      <div id="list-grid">
        <div class="row" id="row-list-grid">
          <p>Mobili</p>
          <div class="column">
            <img id="forn-0" src="images/robot.png" />
            <img id="forn-1" src="images/bed.png" />
            <img id="forn-2" src="images/table.png" />
          </div>
        </div>
      </div>
      <div id="list-grid">
        <div class="row" id="row-list-grid">
          <p>Soprammobili</p>
          <div class="column">
            <img id="ornam-0" src="images/tvOn.png" />

            <img id="ornam-1" src="images/tvOff.png" />
            <img id="ornam-2" src="images/book.png" />
            <img id="ornam-3" src="images/rug.png" />
          </div>
        </div>
      </div>
    </div>

    <script src="entities\cell.js"></script>
    <script src="items\forniture.js"></script>
    <script src="items\ornament.js"></script>
    <script src="agent.js"></script>
    <script src="eventListener.js"></script>
    <script src="mapEditor.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
