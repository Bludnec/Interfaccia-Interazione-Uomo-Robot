<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>p5 Test</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="container">
      <h1>p5 Test</h1>

      <form>
        <legend>Impostare la grandezza in celle</legend>
        <label for="fname">Altezza </label><br />
        <input type="number" id="height" name="height" value="5" /><br />
        <label for="lname">Larghezza</label><br />
        <input type="number" id="width" name="width" value="5" /><br /><br />
        <label for="cname">Grandezza celle</label><br />
        <select name="list" id="cell-size">
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
        </select>
      </form>

      <button id="drawButton">Draw</button>
      <form id="zone-form">
        <legend>La zona della cella</legend>
        <label for="fname">Zona </label><br />
        <input type="text" id="zone" name="zone" placeholder="kitchen" /><br />
        <label for="fname">Colore </label><br />
        <input type="color" id="cell-color" name="cell-color" /><br />
      </form>
      <div id="canvas-zone"></div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
